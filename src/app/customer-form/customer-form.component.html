<form>
  <h1 mat-dialog-title>Add new customer</h1>
  <mat-dialog-content>
    <mat-form-field>
      <input matInput [(ngModel)]="data.name" [ngModelOptions]="{standalone: true}" autocomplete='name' placeholder="Name">
    </mat-form-field><br>
    <mat-form-field>
      <input matInput [(ngModel)]="data.lastName" [ngModelOptions]="{standalone: true}" autocomplete='last name' placeholder="Surname">
    </mat-form-field><br>
    <mat-form-field>
      <input matInput [(ngModel)]="data.email" [ngModelOptions]="{standalone: true}" autocomplete='email' placeholder="Email">
    </mat-form-field><br>
    <mat-form-field>
      <input matInput [(ngModel)]="data.phone" [ngModelOptions]="{standalone: true}" autocomplete='tel' placeholder="Phone number">
    </mat-form-field><br>
    <mat-form-field>
      <input matInput [(ngModel)]="data.company" [ngModelOptions]="{standalone: true}" autocomplete='company' placeholder="Company name">
    </mat-form-field><br>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-button (click)="onNoClick()">Cancel</button>
    <button mat-button [mat-dialog-close]="data" cdkFocusInitial>Add</button>
  </mat-dialog-actions>
</form>
